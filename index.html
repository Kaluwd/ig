<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instagram â€” Login clone (Dark)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fff;
      --card:#0f0f10;
      --muted:#9a9a9a;
      --accent:#2f2f87;
      --fb:#1877f2;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);}

    /* Splash screen */
    .splash{
      position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#fff;z-index:9999;transition:opacity 0.8s ease;opacity:1;pointer-events:auto;
    }
    .splash.hide{opacity:0;pointer-events:none;}
    .splash .insta-logo{
      width:90px;height:90px;margin-bottom:auto;margin-top:180px;animation:fadeIn 1.5s ease infinite alternate;
    }
    .splash .meta{
      margin-top:auto;margin-bottom:60px;text-align:center;font-size:12px;color:#777;
    }
    .splash .meta img{height:18px;vertical-align:middle;margin-left:6px;}
    @keyframes fadeIn{from{opacity:0.3;transform:scale(0.96);}to{opacity:1;transform:scale(1);}}

    /* Page layout */
    .page{min-height:100%;display:flex;flex-direction:column;align-items:center;padding:48px 16px;background:#050505;color:#ddd}

    .card{width:420px;max-width:92%;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);padding:48px 40px;border-radius:2px;box-shadow:0 0 0 1px rgba(255,255,255,0.01) inset;margin-top:80px;}

    .logo{font-family:Pacifico, cursive;color:rgba(255,255,255,0.88);font-size:56px;text-align:center;margin:0 0 18px}

    form{display:flex;flex-direction:column;gap:14px}

    .input{background:#0b0b0b;border:1px solid rgba(255,255,255,0.04);padding:14px 14px;border-radius:8px;color:#ddd;font-size:15px;outline:none;transition:box-shadow .12s ease,border-color .12s ease}
    .input::placeholder{color:var(--muted)}
    .input:focus{box-shadow:0 0 0 3px rgba(47,47,135,0.12);border-color:rgba(47,47,135,0.6)}

    .btn{display:inline-block;padding:12px 18px;border-radius:12px;border:none;background:var(--accent);color:#d9d9d9;font-weight:600;font-size:18px;cursor:pointer;box-shadow:0 2px 0 rgba(0,0,0,0.6)}

    .or-row{display:flex;align-items:center;gap:12px;margin:8px 0 14px}
    .or-row hr{flex:1;border:none;height:1px;background:rgba(255,255,255,0.04)}
    .or-row span{color:var(--muted);font-size:12px}

    .fb{display:flex;align-items:center;gap:10px;color:var(--fb);font-weight:600;cursor:pointer;margin-top:8px}
    .forgot{color:var(--muted);text-align:center;margin-top:12px;font-size:13px}

    .signup-card{width:420px;max-width:92%;margin-top:18px;padding:22px;border:1px solid rgba(255,255,255,0.04);text-align:center}
    .signup-card a{color:var(--accent);font-weight:600;text-decoration:none}

    .footer{width:100%;max-width:1200px;margin-top:80px;display:flex;justify-content:center}
    .footer .links{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;color:rgba(255,255,255,0.55);font-size:14px}
    .footer a{color:inherit;text-decoration:none}

    @media (max-width:420px){.logo{font-size:44px}.card{padding:28px 18px}}
  </style>
</head>
<body>
  <!-- Splash -->
  <div class="splash" id="splash">
    <img src="https://static.vecteezy.com/system/resources/previews/018/930/691/non_2x/instagram-logo-instagram-icon-transparent-free-png.png" alt="Instagram Logo" class="insta-logo">
    <div class="meta">
      <p>Meta</p>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTB4w6i4wMu5SU48UYbGexp-4hIBzDPAXoLFA&s" alt="Meta logo">
    </div>
  </div>

  <!-- Login Page -->
  <div class="page">
    <div class="card">
      <p class="logo">Instagram</p>
      <form id="loginForm">
        <input id="email" class="input" placeholder="Email" type="email" required />
        <input id="password" class="input" placeholder="Password" type="password" required />
        <button class="btn" type="submit">Log in</button>
        <div class="or-row"><hr /><span>OR</span><hr /></div>
        <div class="fb">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M22 12.073C22 6.48 17.523 2 12 2S2 6.48 2 12.073C2 17.088 5.657 21.128 10.438 21.951v-6.78H7.898v-3.1h2.54V9.413c0-2.507 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.242 0-1.63.771-1.63 1.562v1.875h2.773l-.443 3.1h-2.33v6.78C18.343 21.128 22 17.088 22 12.073z" fill="currentColor"/></svg>
          <span>Log in with Facebook</span>
        </div>
        <div class="forgot">Forgot password?</div>
      </form>
    </div>

    <div class="signup-card">Don't have an account? <a href="#">Sign up</a></div>

    <div class="footer">
      <div class="links">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Meta AI</a>
        <a href="#">Threads</a>
        <a href="#">Contact Uploading & Non-Users</a>
        <a href="#">Meta Verified</a>
      </div>
    </div>
  </div>

  <!-- Supabase Integration -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    // Replace these with your Supabase credentials
    const SUPABASE_URL = "https://pkewlhgsejappgfkirct.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrZXdsaGdzZWphcHBnZmtpcmN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNjM1NDEsImV4cCI6MjA3NzkzOTU0MX0.Eu20VblWf-spd4NgdpPMwfrB7SYoS8tuMwqm9CdQeNY";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Login failed: " + error.message);
      } else {
        alert("Login successful! Welcome, " + data.user.email);
        console.log(data);
      }
    });

    // Splash transition
    window.addEventListener('load',()=>{
      const splash=document.getElementById('splash');
      setTimeout(()=>splash.classList.add('hide'),2000);
    });
  </script>
</body>
</html>
